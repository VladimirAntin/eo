<div class="container row">
  <div class="col-6 offset-4 center">
    <img src="../../assets/student.png" alt="student" width="100px">
    <mat-form-field class="full-width">
      <input matInput placeholder="Username" [(ngModel)]="user.username" required>
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
      <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" required>
    </mat-form-field>
    <br>
    <button class="btn btn-outline-dark" (click)="postLogin(user)">Login</button>
  </div>
</div>
