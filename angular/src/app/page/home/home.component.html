<div class="container-fluid">
  <div *ngIf="!isAdmin">
    <mat-list>
      <mat-list-item *ngFor="let p of predmeti">
        <mat-icon mat-list-icon>subject</mat-icon>
        <h4 mat-line>
          <i>{{p.naziv}}</i>
        </h4>
        <p mat-line>Broj casova predavanje: {{p.brojCasovaPredavanja}}</p>
        <p mat-line>Broj casova vezbi: {{p.brojCasovaVezbi}}</p>
        <p mat-line>
          Aktivnosti:
          <mat-chip-list>
            <mat-chip *ngFor="let a of p.aktivnosti" disabled>
              {{a.naziv}}
            </mat-chip>
          </mat-chip-list>
        </p>
        <a mat-button color="primary" [routerLink]="['/predmeti',p.id]" matTooltip="Open">
          <mat-icon>link</mat-icon>
        </a>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
  <div *ngIf="isAdmin">
    <div class="row">
      <div class="col-6" *ngFor="let nav of nav_items">
        {{randomNum()}}
        <button class="card mb-3 btn btn-block" [ngClass]="[colors[random]]" [routerLink]="[nav.route]">
          <div class="card-body">
            <h5 class="card-title">{{nav.name}}</h5>
            <p class="card-img">
              <mat-icon style="font-size: 3em">{{nav.icon}}</mat-icon>
            </p>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
